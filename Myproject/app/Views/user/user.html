<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <!---Container css-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
        <style>
                .input1{
                    
                    background: red;
                    border: white;
                    width: 100%;
                }
                .errorInput{
                    border: solid 1px #ff00003d;
                    box-shadow: 0px 3px 3px #392e2e;
                }
                .btnradius{
                    border-radius: 51%;
                    font-size: 1.5em;
                }
            </style>

    </head>
    <body>

        <!---Container body-->
        <div class="container-fluid">
            <div class="row">
                <div class="col-6 mx-auto">
                    <h3>List User</h3>
                    <button type="button" class="btn btn-success btnradius"data-bs-toggle="modal" data-bs-target="#staticBackdrop" >+</button>
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">User</th>
                            <th scope="col">Password</th>
                            <th scope="col">State</th>
                            <th scope="col">Role</th>
                            <th scope="col">Action</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">1</th>
                            <td>Mark@gmail.com</td>
                            <td>123456</td>
                            <td>Activo</td>
                            <td>Administrador</td>
                            <td>
                                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                                <button type="button" class="btn btn-danger">Eliminar</button>
                                <button type="button" class="btn btn-warning">Editar</button>
                                <button type="button" class="btn btn-success">Ver</button>
                              </div>
                            </td>
                          </tr>
                          
                          
                        </tbody>
                      </table>
                </div>
            </div>
        </div>

        <!---End Container body-->
<!--Container Modal-->
<!-- Button trigger modal -->
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="form_login" onsubmit="getData(this.id,event)">
                <div class="mb-3">
                    <label for="user_email" class="form-label">Email
                        address</label>
                    <input type="email" class="form-control"
                        maxlength="20" minlength="10" name="user_email"
                        id="user_email" aria-describedby="emailHelp">

                </div>
                <div class="mb-3">
                    <label for="user_password"
                        class="form-label">Password</label>
                    <input type="password" class="form-control"
                        id="user_password" name="user_password"
                        maxlength="20" minlength="10">
                </div>
                <div class="mb-3">
                    <label for="user_password"
                        class="form-label">Confirm Password</label>
                    <input type="password" class="form-control"
                        id="user_password" name="user_password"
                        maxlength="20" minlength="10">
                </div>
                <div class="mb-3">
                    <label for="user_rol"
                    class="form-label">Rol</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">Admin</option>
                        <option value="2">Employed</option>
                      </select>
                </div>
                <div class="mb-3">
                    <label for="user_estado"
                    class="form-label">Estado</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">Activo</option>
                        <option value="2">Inactivo</option>
                      </select>
                </div>

                
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>
  <!--Container Modal-->
        <!---Container javascript-->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

        <script src="../../../public/assets/js/main.js"></script>

    </body>
</html>
