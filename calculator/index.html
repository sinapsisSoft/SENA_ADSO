    <script
      src="assets/js/Calculator.js"></script>
    <script>
        const objCalculator=new Calculator('textSmall','textBig');
       // objCalculator.setNumOne('12212121.5');
        //objCalculator.setNumTwo('105454.7');
        //objCalculator.setOperation('+');
        //objCalculator.setSrtFuntions('12*5/4+3');

        window.addEventListener("keydown", (Event) => {
      //console.log(`KeyboardEvent: key='${Event.key}' | code='${Event.code}'`);
      if (objCalculator.arrayKeyboard.includes(Event.key)) {
        objCalculator.getDataKeyBoard = Event.key;
        objCalculator.setTagData(Event.key);
      }
     
    });
    let objBnts = document.querySelectorAll("button");
    for (let i = 0; i < objBnts.length; i++) {
      objBnts[i].addEventListener("click", function () {
        objCalculator.getDataKeyButton = objBnts[i].firstChild.nodeValue;
        objCalculator.setTagData(objBnts[i].firstChild.nodeValue);
      });
    }
    

      </script>
