<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link icon-->
    <link type="image/x-icon" href="./assets/img/logos/logo-favicon.png"
      rel="icon">
    <!--Style Animate-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!--Style Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
    <!--Style App-->
    <link href="./assets/css/style.css" rel="stylesheet">
    <title>MEMORY GAME</title>
  </head>

  <body>
    <!--Container-->
    <div id="container-actions" class="container-actions">
      <div><img
          src="https://media.tenor.com/_Nr6JWV4IjgAAAAi/gta-grand-theft-auto.gif"
          width="150px"></div>
    </div>
    
    <!--Header-->
    <header>
      <nav class="navbar navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img
              src="./assets/img/logos/logo.png"
              alt width="30" height="24">
          </a>
          <label for id="labelName">USERNAME: DIEGO</label>
          <label for id="labelPoints">POINTS: 0</label>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button"
              id="dropdownMenu" data-bs-toggle="dropdown" aria-expanded="false">
              ACTIONS
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu">
              <li><a class="dropdown-item" href="#" data-bs-toggle="modal"
                  data-bs-target="#modalPoints">Historical Points</a></li>
              <li><a class="dropdown-item" href="./index.html">Close</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!--End Header-->

    <!--Container Choronometer-->
    <div class="container">
      <div class="row" id="chronometerId">
        <div class="col-2 mx-auto text-center"><label for>00</label></div>
        <div class="col-2 mx-auto text-center"><label for>00</label></div>
        <div class="col-2 mx-auto text-center"><label for>00</label></div>
      </div>
    </div>
    <!--End Container Choronometer-->

    <!--Container progress-->
    <div class="progress col-6 mx-auto">
      <div class="progress-bar progress-bar-striped" id="progressbarId"
        aria-valuemin="0" aria-valuemax="100"
        style="min-width: 0px;">
      </div>

    </div>
    <!--End Container progress-->

    <!--Container level-->
    <div class="container">
      <label class="text-center">LEVEL</label>
      <select class="form-select" onchange="setLevel(this.value)"
        aria-label="Default select example">
        <option selected>Open this select menu</option>
        <option value="2">EASY</option>
        <option value="4">HALF</option>
        <option value="6">HARD</option>
      </select>
    </div>
    <!--End Container level-->
    <!--Container-->

    <div class="container" id="containerGame">

    </div>
    <!--End Container-->

    <!--Container Modal-->
    <div class="modal fade" id="modalPoints" data-bs-backdrop="static"
      data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalPointsLabel">Historical Points</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <table class="table table-hover ">
              <thead class="table-dark">
                <tr>
                  <th>#</th>
                  <th>USERS</th>
                  <th>POINTS</th>
                </tr>
              </thead>
              <tbody id="contTbody">
                <tr>
                  <td class="text-center">1</td>
                  <td class="text-center">DIEGO</td>
                  <td class="text-center">0</td>
                </tr>
                <tr>
                  <td class="text-center">2</td>
                  <td class="text-center">DIEGO</td>
                  <td class="text-center">0</td>
                </tr>
              </tbody>
              <tfoot class="table-dark">
                <tr>
                  <td>#</td>
                  <td>USERS</td>
                  <td>POINTS</td>
                </tr>
              </tfoot>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary w-100"
              data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!--End Container Modal-->
    <!--bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <!--My class game-->
    <script src="assets/js/Chronometer.js"></script>
    <!--My class game-->
    <script src="assets/js/Game.js"></script>

    <!--My js-->
    <script src="assets/js/main.js"></script>

  </body>

</html>
